 <script>
    var pesoAtualTexto = prompt("Quanto você pesa no seu planeta atual?")
    var pesoAtualNumero = parseFloat(pesoAtualTexto)
    var pesoNaLua = pesoAtualNumero / 9.81 * 1.622
    var pesoEmMarte = pesoAtualNumero / 9.81 * 3.711 
    var pesoEmVênus = pesoAtualNumero * 0.91
    var pesoEmJúpiter = pesoAtualNumero * 2.34

    var planetaEscolhido = prompt("Escolha um dos planetas para saber o seu peso:  " + "1 - Marte | 2 - Júpiter | 3 - Vênus | 4 - Lua ")

    if(planetaEscolhido == 1 ){
          document.write("<h2>" + "Seu peso em Marte seria de:  " + pesoEmMarte.toFixed(1)  + "Kg"+ "</h2>");
    } else if(planetaEscolhido == 2){
          document.write("<h2>" + "Seu peso em Júpiter seria de:  " + pesoEmJúpiter.toFixed(1)  + "Kg"+ "</h2>");
    } else if(planetaEscolhido == 3){
          document.write("<h2>" + "Seu peso em Vênus seria de:  " + pesoEmVênus.toFixed(1)  + "Kg"+ "</h2>");
    } else if(planetaEscolhido == 4){
          document.write("<h2>" + "Seu peso na Lua seria de:  " + pesoNaLua.toFixed(1)  + "Kg"+ "</h2>");
    } else {
      document.write("<h2>" + "Você não escolheu um número válido ):" + "</h2>" );
  } 

  </script> 

</head>
